<!DOCTYPE html>
<html lang="en">
<head>
  <style type="text/css">
    .example-full-width{
        width: 100%;
    }
    .example-button-row button,
    .example-button-row a {
      margin-right: 8px;
       width: 50%;
     }
  </style>
</head>

<body>
<img style="margin-left : 32%" src="http://www.ils.co.th/wp-content/themes/ils/images/logo.png" alt="ILS"/>
<mat-form-field class="example-full-width">
  <input matInput type="text" align="center" placeholder="User ID" maxlength="5">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-form-field class="example-full-width">
  <input matInput type="password" placeholder="Password" >
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div class="example-button-row" align="center">
  <button mat-raised-button color="primary" style="margin-left: 0px ; width: 220px ; font-size: 20px">Login</button>
</div>

</body>
</html>
