<!-- Start Header From **********************************************************************************************************-->
<body class="bgimg">
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="!side">
    <!--  พนักงาน(Employee) --------------------------------------------------------------------------------->
    <div class="sidenav">
      <mat-accordion>
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false">
          <mat-expansion-panel-header>  <!--  เห็นเฉพาะ HR -->
            <mat-label class="dd">
              Employee
            </mat-label>
          </mat-expansion-panel-header>
          <hr/>
          <a routerLink="EmployeeAdd" (click)="openemployee_add()">New Employee</a>
          <a routerLink="Employee" (click)="openemployee_master()">Employee Master</a>
        </mat-expansion-panel>

        <!--  การลา(leave) --------------------------------------------------------------------------------->

        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-label class="dd">
              Attendance
            </mat-label>
          </mat-expansion-panel-header>
          <hr/>
          <a routerLink="LeaveMain">Attendance</a> <!-- เห็นทุกคน ยกเว้น HR -->
          <a routerLink="LeaveShow">Data Attendance</a>  <!-- เห็นทุกคน -->
          <a routerLink="LeaveShowHR">Data Attendance For HR</a>   <!-- เห็นเฉพาะ HR -->
          <a routerLink="LeaveApproveMan">Approve By MANAGER</a>   <!-- เห็นเฉพาะ MANAGER -->
          <a routerLink="LeaveApproveSup">Approve By SUPERVISOR</a>   <!-- เห็นเฉพาะ SUPERVISOR -->
        </mat-expansion-panel>

        <!--  ขอล่วงเวลา(OT) --------------------------------------------------------------------------------->

        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-label class="dd">
              OverTime
            </mat-label>
          </mat-expansion-panel-header>
          <hr/>
          <a routerLink="OverTime">OverTime</a>
          <a routerLink="OverTimeShow">Data OverTime</a>
          <a routerLink="OverTimeApprove">Approve</a>
        </mat-expansion-panel>

        <!--  อบรม (Training) --------------------------------------------------------------------------------->

        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-label class="dd">
              Training
            </mat-label>
          </mat-expansion-panel-header>
          <hr/>
          <a routerLink="TrainAdd">Training</a>
          <a routerLink="TrainShow">Data Training</a>
        </mat-expansion-panel>
      </mat-accordion>
      <button mat-raised-button color="primary" *ngIf="" routerLink="login" style="margin-right:10px ;color :#ffff">Login </button>
      <button mat-raised-button color="primary" *ngIf="" routerLink="Logout" (click)="onLogout()" style="margin-right:10px ;color :#ffff">Logout </button>
    </div> <!-- ข้างๆๆๆๆ -->
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
  </mat-drawer>
  <!-- End Header From **********************************************************************************************************-->
  <div class="example-sidenav-content">
    <div class="card">
      <!-------- Menu --------->
      <button type="button"mat-button (click)="drawer.toggle()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon">menu
        </mat-icon><font class="icon">Menu</font>
      </button>
      <!-------- Menu --------->






    </div>
  </div>
</mat-drawer-container>

</body>
